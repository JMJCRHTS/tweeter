<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

  <!-- External CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/display-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/scroll-button.css" type="text/css" />
  <link rel="stylesheet" href="/styles/responsive-view.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/stretch-form.js"></script>

  <!-- The Good Stuff -->
</head>

<body>

  <!-- Top nav bar (fixed) -->
  <div id="scrollbtn">
    <i class="fas fa-angle-double-up"></i>
  </div>
  <nav>
    <span class="logo">tweeter</span>
    <div class="tweetlink">
      <p><em>Write</em> a new tweet</p>
      <i class="fas fa-angle-double-down"></i>
    </div>
  </nav>

  <!-- page header element containing the image and profile name -->
  <header class="pageheader">
    <div class="image">
      <img src="/images/profile-hex.png" alt="profilepicture">
    </div>
    <div class="text">
      <h2><strong>Lionel</strong> Messi</h2>
    </div>
  </header>


  <!-- Page-specific (main) content here -->
  <div class="maincontainer">
    <main class="container">
      <section class="new-tweet">
        <aside>
          <i class="fa-solid fa-circle-exclamation"></i>
          <p></p>
          <i class="fa-solid fa-circle-exclamation"></i>
        </aside>
        <form class="tweetform" action="/tweets" method="POST">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?" rows="2"></textarea>
          <div class="formfoot">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweetlist">
      </section>
    </main>
  </div>
</body>

</html>
